updateAndDeleteMenuItem:
  put:
    summary: Update menu item
    description: Only restaurant owner can update a menu item.
    tags:
      - Menu Items
    security:
      - BearerAuth: []
    parameters:
      - name: menuItemId
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../schemas/menuItem.yaml#/UpdateMenuItemInput"
    responses:
      200:
        description: Update menu item successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: Update menu item successfully
                data:
                  type: object
                  properties:
                    menuItem:
                      $ref: "../schemas/menuItem.yaml"
      403:
        description: Not owner of restaurant
      404:
        description: Menu item not found

  delete:
    summary: Delete menu item
    description: Only restaurant owner can delete a menu item.
    tags:
      - Menu Items
    security:
      - BearerAuth: []
    parameters:
      - name: menuItemId
        in: path
        required: true
        schema:
          type: string
    responses:
      200:
        description: Delete menu item successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: true
                message:
                  type: string
                  example: Delete menu item successfully
      403:
        description: Not owner of restaurant
      404:
        description: Menu item not found