
CartItemOption:
  type: object
  properties:
    groupName:
      type: string
      example: "Topping"
    optionName:
      type: string
      example: "Thêm trứng"
    price:
      type: number
      example: 5000

CartItem:
  type: object
  required:
    - menuItemId
    - name
    - basePrice
    - qty
    - finalPrice
  properties:
    menuItemId:
      type: string
      example: "6918b864a1dcc94af903dfa6"

    name:
      type: string
      example: "Cơm Tấm Sườn Bì Chả"

    imageUrl:
      type: string
      example: "https://example.com/food.jpg"

    basePrice:
      type: number
      example: 65000

    qty:
      type: number
      example: 2

    selectedOptions:
      type: array
      items:
        $ref: "#/CartItemOption"

    finalPrice:
      type: number
      example: 150000

    createdAt:
      type: string
      format: date-time
    
    updatedAt:
      type: string
      format: date-time

Cart:
  type: object
  required:
    - userId
    - restaurantId
    - items
  properties:
    _id:
      type: string
      example: "692abc1234abc00011122233"

    userId:
      type: string
      example: "6904923782bcbb1d43986b0c"

    restaurantId:
      type: string
      example: "6918b712a1dcc94af903df9d"

    items:
      type: array
      items:
        $ref: "#/CartItem"

    totalItems:
      type: number
      example: 3

    totalPrice:
      type: number
      example: 250000

    createdAt:
      type: string
      format: date-time

    updatedAt:
      type: string
      format: date-time
